<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js">
			
		</script>
		<style type="text/css">
			#danmu{
				 position: absolute;
          			left: 80px;
			}
			#go{
				
            position: absolute;
           
        
			}
			.content{
            display: inline-block;
            width: 100%;
            text-align: right;
            position: absolute;
            right: 0;
            top: 0;
        }

		</style>
	</head>
	<body id="box">
		<input type="text"  id="danmu" placeholder="输入弹幕" />
		<button id="go">发送</button>
		
	</body>
	
	<script type="text/javascript">
		$(function(){
			$("#go").click(function(){
				
			
				var mytext=$("#danmu").val();
				
				var span=$("<span class='content'>"+mytext+"</span>");
				
				  var m=(Math.random()*440);
				  
				span.css("top",m);
				span.css("color","palevioletred")
				$("#box").append(span);
				$(".content").animate({right:1900+"px"},5000,function()
				{
					$(this).remove();
					
				})
				
			})
			
			
			
			
			
			
			
			
		})
	</script>
</html>
